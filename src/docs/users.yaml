paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Lista de usuarios devuelta exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /api/users/{uid}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - Users
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
            example: "60c841a05c7f8a001c9c9b5d"
      responses:
        "200":
          description: Usuario encontrado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    $ref: '#/components/schemas/User'
        "404":
          description: Usuario no encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: User not found

    put:
      summary: Actualizar un usuario
      tags:
        - Users
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
            example: "60c841a05c7f8a001c9c9b5d"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Maria
                last_name:
                  type: string
                  example: Gomez
      responses:
        "200":
          description: Usuario actualizado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User updated
        "404":
          description: Usuario no encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: User not found

    delete:
      summary: Eliminar un usuario
      tags:
        - Users
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
            example: "60c841a05c7f8a001c9c9b5d"
      responses:
        "200":
          description: Usuario eliminado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: User deleted

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID del usuario generado por MongoDB.
          example: "60c841a05c7f8a001c9c9b5c"
        first_name:
          type: string
          description: Nombres del Usuario
          example: Juan
        last_name:
          type: string
          description: Apellidos del Usuario
          example: Perez
        email:
          type: string
          description: Correo Electronico del Usuario
          format: email
          example: juan.perez@example.com
        password:
          type: string
          description: Contrase√±a encriptada del usuario.
          example: $2b$10$mz.0nbLvuMyP3.5ngHnrAuwiTY7mmtflN1jQ5BK11CEhMj/HiGu.s
        role:
          type: string
          description: Rol que tendra el usuario
          example: user
        pets:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                description: ID de la mascota asociada.
                example: "60c841a05c7f8a001c9c9b5d"